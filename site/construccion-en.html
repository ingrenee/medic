<!-- Init Skitter -->
<script type="text/javascript" language="javascript">
	$(document).ready(function() {
		$('.box_skitter_large').skitter({
			theme: 'square',  // template de galeria
			auto_play: true, // automaticamente se mueva la galeria
			controls: false, // boton de pause y resume
			progressbar: false,  // barra de tiempo de ver la imagen
			numbers_align: 'left', //posicion de los números
			velocity: 3, // velocidad del cambio de transición
			stop_over: false, // opner estop cuandoe stoy sobre la imagen
			xml: false,
		});
	});
</script>
