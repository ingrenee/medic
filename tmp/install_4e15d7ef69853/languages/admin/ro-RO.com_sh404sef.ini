COM_SH404SEF_IMPORT_UNRECOGNIZED_CONTENT="Ne pare rău, dar conţinutul acestui fişier nu poate fi recunoscut. Vă rugăm selectaţi un altul!"
COM_SH404SEF_IMPORT_ERROR_INSERTING_INTO_DB="A fost o eroare în timpul inserării unei înregistrări în baza de date. S-a întâmplate cu înregistrarea #%d din fișierul importat. Vă rugăm verificaţi conţinutul fișierului şi încercaţi din nou! De multe ori motivul unei astfel de erori este fiindcă înregistrarea există deja în baza de date. Fie o ştergeţi din baza de date, fie din fişierul importat."
COM_SH404SEF_IMPORT_ALIASES_START="Bun venit la expertul de importare al alias-urilor. Vă rugăm apasaţi butonul <strong>Următorul</strong> pentru a începe <strong>importarea</strong> alias-urilor în baza de date. Fişierele sursă adecvate sunt cele obţinute folosind funcţia Exportă a alias-urilor"
