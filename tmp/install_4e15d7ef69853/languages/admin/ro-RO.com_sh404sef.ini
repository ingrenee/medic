COM_SH404SEF_TT_ANALYTICS_REPORTS_ENABLED="Dacă e setat ca Da, raportul analytics va fi inclus in pagina principală a panoului de control."
COM_SH404SEF_ANALYTICS_USER="Username Analytics"
COM_SH404SEF_TT_ANALYTICS_USER="Username-ul pentru contul analytics care îl folosiţi, aşa cum este furnizat de către furnizorul de servicii de analiză. Pentru Google Analytics, acesta va fi o adresă de email completă. Pentru o securitate mai bună, vă rugăm folosiţi un <strong>cont gmail</strong> dedicat pentru necesităţile Google Analytics, separat de adresa dvs. de email principală. Cu totate acestea puteţi monitoriza mai multe site-uri cu acelaşi cont"
