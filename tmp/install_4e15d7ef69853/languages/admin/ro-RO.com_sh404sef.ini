COM_SH404SEF_QCONTROL="<h3>Bun venit la sh404Sef!</h3>Pentru a-l activa pentru site-ul dvs., folosiţi selectorul da/nu pentru <i>Activează optimizare URL</i> şi apăsaţi butonul <strong>Go!</strong> pentru a salva. Sh404sef va porni cu setările prestabilite, potrivite în majoritatea cazurilor.<br/> Puteţi schimba <i>Mod rescriere</i> pentru a folosi mod_rewrite. Nu veţi mai avea /index.php/ în URL-ul, dar trebuie să setaţi corect un fişier <stron>.htaccess</strong>  (sau echivalentul pentru server-ul dvs. web) înainte de a putea continua.<br/><a href='http://dev.anything-digital.com/FAQs/sh404SEF/' target='_blank' title='sh404sef FAQ at Anything Digital'>Vă rugam să citiţi FAQ</a>"
