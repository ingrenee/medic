COM_SH404SEF_ALIASES_HELP_NEW_ALIAS="Alias-urile sunt o listă de url-uri care trebuie redirecţionate către alte url-uri când sunt cerute de vizitatori. De exemplu, când modificati manual un url SEF, versiunea anterioară este automat adaugată ca un alias pentru noul url personalizat, astfel utilizatorii sau motoarele de căutare care au salvat vechea adresă sunt trimise la cea nouă (cu o redirecţionare 301). <br /><br/>Cu toate acestea de obicei, alias-urile sunt create manual, şi puteţi face asta direct din Manager URL, folosind tab-ul 'Alias-uri' din fereastra de editare a unui url. Aceasta poate fi făcută în Manager Url, făcând click pe orice url listat, introducând un nou alias(uri) în tab-ul 'Alias-uri' . Mergi la <a href='index.php?option=com_sh404sef&c=urls&layout=default&view=urls' title='Go to URL manager'>Manager URL</a>"
COM_SH404SEF_IMPORT_PAGEIDS_START="Bun venit la expertul importare pageId. Vă rugăm apăsaţi butonul <strong>Următorul</strong> pentru a începe <strong>import-ul</strong> de pageId-uri în baza de date. Sursele de date adecvate sunt fişierele obţinute prin folosirea Exportă pageId-uri"
COM_SH404SEF_EXPORT_PAGEIDS_START="Bun venit la expertul exportare pageId. Vă rugăm apăsaţi butonul <strong>Următorul</strong> pentru a începe <strong>exportarea</strong> de pageId-uri din baza de date într-un fişier text. Acest fişier poate fi folosit mai târziu pentru a importa înapoi înregistrările pageId-urilor în acelaşi website sau în altul de exemplu, prin folosirea Importă pageId-uri.<br/><br/><strong>AVERTISMENT</strong>: doar pageid-urile care îndeplinesc criterea selectată (componente, limbă, ...) vor fi exportate!"
