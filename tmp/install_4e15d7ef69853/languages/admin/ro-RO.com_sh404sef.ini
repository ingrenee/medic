COM_SH404SEF_ANALYTICS_ENABLE_TIME_COLLECTION="Creare colectare timp şi memorie"
COM_SH404SEF_TT_ANALYTICS_ENABLE_TIME_COLLECTION="Dacă e setat ca Da, timpii necesari Joomlei pentru a crea pagina vor fi înregistraţi şi puţi la dispoziţie în rapoarte. Reţineţi că acest timp este timpul de creare al paginii (pe serverul dvs.), ci nu timpul necesar vizitatorului pentru a recepţiona pagina care poate depinde de mai mulţi factori, cum ar fi viteza internet-ului, toate lucrurile care nu se află sub controlul dvs..<br/>Ştiind performanţa server-ului vă permite să reacţionaţi dacă vedeţi că durata de creare necesită prea mult timp. Ideal ar fi sub o secundă.<br />Memoria folosită de proces va fi colectată de asemeni, doar dacă funcţia memory collection este disponibilă în PHP. Această informaţie este importantă dacă vă hotărâţi să îmbunătăţiţi server-ul dvs. web, sau pentru a ajusta setările serverului dvs. web."
COM_SH404SEF_ANALYTICS_ENABLE_LOGGED_IN_USER="Colectează utilizatori autentificaţi"
COM_SH404SEF_TT_ANALYTICS_ENABLE_LOGGED_IN_USER="Dacă este Da, status-ul vizitatorilor autentificaţi va fi colectat şi va fi disponibil în rapoarte. Veţi putea astfel să ştiţi procentul vizualizări paginilor care sunt de la utilizatorii neautenficaţi la nivel global şi puteţi face o evaluare, de exemplu, timpul de cache pentru site-ul dvs. <br />Reţineţi că trebuie să permiteţi colectare a datelor de analytics pentru cel puţin unii utilizatori autentificaţi pentru ca această valoare să aibă o semnificaţie (vezi <strong>Nivel utilizator maxim</strong>)"
COM_SH404SEF_ANALYTICS_REF_LABEL_DIRECT="Direct"
COM_SH404SEF_ANALYTICS_REF_LABEL_ORGANIC="Search eng."
COM_SH404SEF_ANALYTICS_REF_LABEL_REFERRAL="Referire"
COM_SH404SEF_ANALYTICS_REF_LABEL_OTHER="Alţii"
COM_SH404SEF_ANALYTICS_DATA_VISITORS="Vizitatori unici"
COM_SH404SEF_ANALYTICS_DATA_VISITS="Vizite"
COM_SH404SEF_ANALYTICS_DATA_PAGEVIEWS="Vizualizări pagină"
COM_SH404SEF_ANALYTICS_DASHBOARD_DATA_TYPE="Tip afişare date"
COM_SH404SEF_TT_ANALYTICS_DASHBOARD_DATA_TYPE="Selectaţi măsurătorile pentru a afişarea pe tabloul de bord. <br/><strong>Vizualizari pagină</strong> contorizează numărul de pagini afişate unui vizitator. Acesta este un indicator foarte bun al volumului de trafic pe site-ul dvs.<br/><strong>Vizitatori Unici</strong>: acesta măsoară numărul de vizitatori individuali care vizitează site-ul. Utilizatorii care vizitează de două ori sau mai mult în perioada selectată de timp vor fi număraţi doar o singură dată, conform definiţiei de calcul Google (vezi http://www.google.com/support/analytics /bin/answer.py?hl=en&answer=33087).<br/><strong>Vizite</strong> va afişa numărul de sesiuni de vizită la site-ul dvs. Cu toate acestea, vizitatorii care reven de mai multe ori în perioada selectată vor fi număraţi de mai multe ori şi astfel nu pot fi cel mai bun indicator de cât de mulţi oameni vin la site-ul dvs.<br />Vă rugăm să fiţi conştienţi de faptul că Google nu permite toate combinaţiile. Concret, sursele de trafic, timp şi memorie de creare, şi utilizatorii autentificaţi nu pot fi vizualizate la Vizitatori unici."
