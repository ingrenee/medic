COM_SH404SEF_META_HELP="Puteţi folosi aceste pagini pentru a personaliza titlul paginii şi/sau tag-urile meta description pentru orice pagină a site-ului dvs. Valorile introduse aici vor înlocui orice valori care vin direct din Joomla. De asemenea, vor înlocui orice titlu pagină sau descriere care nu au fost generate de plugin-urile sh404sef.<br/>De obicei nu va trebui să folosiţi această secţiune , ca Joomla!, sh404sef şi cele mai multe componente for crea titluri pagină adecvate. Aveţi grijă să creaţi titluri pagină scrute şi la obiect. Descrierea de asemenea trebuie să fie concisă şi să descrie clar conţinutul paginii. Mai bine lasaţi descrierea goală dacă aceasta nu aduce valoare pentru vizitatori. Alte elemente meta pot fi setate facând click pe url. Aveţi grijă când faceţi asta fiindcă uneori puteţi face mai mult rău decât bine. În mod normal ar trebui să lăsaţi meta keywords goale. Nu sunt folosite de motoarele de căutare şi în anumite circumstanţe pot avea un efect asupra clasării site-ului dvs."
COM_SH404SEF_PAGE_NOT_FOUND_TEMPLATE="Sub-template pentru afişare"
COM_SH404SEF_TT_PAGE_NOT_FOUND_TEMPLATE="În mod normal (când valoarea este setată ca 'index'), sh404sef va afişa pagina cu eroarea 'Pagina nu a fost găsită' folosind fişierul temei Joomla!, în conformitate cu setarea Itemid-ului. Oricum, puteţi introduce aici numele unui fişier supleant sub-template. De exemplu, majoritatea temelor vin cu un sub-template 'component' , care este mult mai simplu şi nu afişează nici un modul. Doar introduceţi 'component' în loc de 'index', pentru a începe să-l folosiţi. <br/>De asemenea puteţi furniza propriul sub-template. Creaţi-l - să zicem că-l denumiţi 'error404.php', apoi salvaţi-l in directorul principal al temei site-ului, alături de index.php şi component.php. Nu uitaţi să introduceţi aici 'error404' (fără terminaţia '.php') ca sh404sef să-l folosească."
COM_SH404SEF_CONFIRM_PURGE_METAS="Suneţi pe cale să ştergeţi <strong>înregistrările datelor meta pentru %d url-uri non-sef</strong> din baza de date.<br/>Url-uri însuşi, alias-urile sau pageid-urile for fi lăsate neatinse."
COM_SH404SEF_CONFIRM_PURGE_METAS_SELECTED="Înregistrările datelor Meta pentru url-urile care se potrivesc criteriei selectate vor fi şterse <br/><strong>(%d de url-uri non-sef în total)</strong>.<br />Url-uri însuşi, alias-urile sau pageid-urile for fi lăsate neatinse."
COM_SH404SEF_PREVIEW="Previzualizează"
COM_SH404SEF_404_PAGE_EDIT_HELP="Puteţi folosi următoarele tag-uri în timp ce editaţi această pagină:<br /><ul><li><b>{%sh404SEF_404_URL%}</b> va fi înlocuit de url-ul pe care l-a cerut vizitatorul, cel pe care nu l-am putut găsi</li><li><b>{sh404sefSimilarUrls}</b> va fi înlocuit de o listă de url-uri găsite in baza de date care sunt asemănatoare cu cel cerut dar care nu a fost găsit. Dacă nu este găsit nimic asemănător, nu va fi afişat nimic şi tag-ul va fi şters. Puteti merge la lista plugin-urilor Joomla pentru a seta unii parametrii pentru a modifica modul în care <a href='index.php?option=com_plugins' target='_blank'>'sh404sef similar urls plugin'</a> operează</li><li><b>{sh404sefSimilarUrlsCommentStart}</b> şi <b>{sh404sefSimilarUrlsCommentEnd}</b> tot ceea ce puneţi între aceste tag-uri va fi afişat doar dacă vor fi găsite nişte url-uri asemănătoare</li></ul>"
COM_SH404SEF_ENABLE_PAGEID="Activează pageId"
COM_SH404SEF_DISABLE_PAGEID="Dezactivează pageId"
COM_SH404SEF_COMP_ENABLE_PAGEID="Activează crearea de pageId" 
COM_SH404SEF_TT_COMP_ENABLE_PAGEID="pageId este un url intern scurt creat de sh404sef din mers, pentru a vă fi mai uşor să folosiţi url-uri scurte în materialele printate sau în mesajele pe Twitter. pageId-urile pot fi create pentru toate url-urile, care pot duce la o folosire masivă a bazei de date în cazul site-urilor foarte mari. Ar trebui să-l activaţi doar dacă este folositor pentru un component anume. <strong>Vă rugăm să reţineţi că trebuie activat şi în configurarea globală a sh404sef</strong>. De asemeni, chiar dacă este activat, extensia specifică url-ului set trebuie să permită crearea pageId-urilor în mod special.<br /><br>Puteţi afişa pageId-ul pentru pagina curentă oriunde inserând urmatorul tag:<strong>{sh404sef_pageid}</strong>.<br />Va fi înlocuit automat de sh404sef cu pageId-ul."
COM_SH404SEF_ENABLE_PAGEID_HELP = "<strong>Reţineţi de asemenea că crearea pageId-ul trebuie să fie activată pentru fiecare component al site-ului dvs., folosind tab-ul După component din configurarea sh404sef</strong>"
COM_SH404SEF_CONF_TAB_PAGEID="pageId"
COM_SH404SEF_ENABLE_PAGEID="Activează pageId"
COM_SH404SEF_TT_ENABLE_PAGEID="pageId este un url intern scurt creat de sh404sef din mers, pentru a vă fi mai uşor să folosiţi url-uri scurte în materialele printate sau în mesajele pe Twitter. pageId-urile pot fi create pentru toate url-urile, care pot duce la o folosire masivă a bazei de date în cazul site-urilor foarte mari. Ar trebui să-l activaţi doar dacă este folositor pentru site-ul dvs. <strong>Vă rugăm să reţineţi că trebuie activat pentru fiecare component al site-ului dvs., folosind tab-ul După component din configurarea sh404sef</strong>. De asemeni, chiar dacă este activat, extensia specifică url-ului set trebuie să permită crearea pageId-urilor în mod special.<br/><br>Puteţi afişa pageId-ul pentru pagina curentă oriunde inserând urmatorul tag :<strong>{sh404sef_pageid}</strong>.<br />Va fi înlocuit automat de sh404sef cu pageId-ul."
COM_SH404SEF_PAGEIDS_MANAGER="Manager pageId"
COM_SH404SEF_PAGEID_HELP="Aici puteţi vizualiza pageId-urile deja create pentru site-ul dvs. PageId-urile sunt url-uri scurte create automat de sh404SEF la crearea unui url SEF. Vă permit Acestea vă permit să oferiţi comenzi rapide interne la paginile des folosite. Ele pot fi folosite, de exemplu, în materiale tipărite, în cărţi de vizită sau în scurte mesaje de sistem precum în sms-urile pe telefonul mobil sau pe Twitter.AVERTISMENT: odată create, pageId-urile nu trebuie șterge niciodată, deoarece nu pot fi recreate cu acelaași nume. Dacă pegeId-urile au fost distribuite utilizatorilor, sau salvate online de persoane, şi dvs. de veţi şterge din site, pageId-uri noi vor fi generate la următoarea curătare are url-urilor sef din baza de date. Însă, noile pageid-uri NU vor fi la fel ca cele precedente, astfel link-urile existente vor fi pierdute. Vă rugăm să reţineţi că acest lucru nu se aplică pentru motoarele de căutare. Practic, motoarele de căutare nu vor indexa pageid-urile deloc, deoarece ele vor urma redirecţionările finale, lungime completă, versiunea de cuvinte cheie completă a url-ului."
COM_SH404SEF_CONFIRM_PAGEID_DELETION="Sunteţi pe cale să <b>stergeţi %d de înregistrări pageId</b> din baza de date. <br/><b>Avertisment</b> : nu vor putea fi recreate la fel după stergere!"
COM_SH404SEF_SEF_ENABLED="Activează optimizare URL"
COM_SH404SEF_TT_SEF_ENABLED="Dacă e setat ca <b>Da</b>, sh404sef va prelua generarea url-urilor SEF de la Joomla!Acest lucru se va întâmpla indiferent de setările SEF găsite în <b>Configurarea globală</b> a joomla."
COM_SH404SEF_UPGRADE_ENABLE_CHECK="Activează verificare versiune nouă"
COM_SH404SEF_TT_UPGRADE_ENABLE_CHECK="Daca e setat ca <b>Da</b>, sh404sef va verifica dacă există versiuni noi pentru actualizare. Nu va trimite nici o informaţie despre site-ul dvs., doar va apela server-ele noastre pentru a şti dacă există o versiune mai nouă faţă de cea care rulează pe site-ul dvs. Rezultatul unei asemenea verificări va fi salvat în cache pentru 24 de ore, ceea ce însemnă că poate fi făcut un singur asemenea apel pe zi. Dacă o versiune nouă este disponibilă, tab-ul <b>Versiune şi actualizări and updates</b> din ecreanul principal se va face roşu, şi un semn (!) îi va fi adăugat la titlu. Mergând la acest tab, veţi găsi un link pentru a descărca versiunea nouă şi un altul pentru a vedea changelog-ul."
COM_SH404SEF_MAY_NEED_PURGE_DIALOGBOX="Aţi modificat setări care pot schimba url-urile din site-ul dvs. Pentru ca aceste setări să fie luate în considerare, url-urile curente salvate în baza de date ar trebui curăţate, şi unele noi vor fi recreate. Citiţi tot despre el la &nbsp;[[&nbsp;<a target='_blank' href='http://dev.anything-digital.com/FAQs/sh404SEF/What-should-I-do-when-prompted-to-Erase-the-URL-cache.html' title='read more'>acestă pagină FAQ</a>&nbsp;]]. Butonul Curăţă este situat în [[ <a onclick='javascript: parent.window.location="_QQ_"index.php?option=com_sh404sef&c=urls&layout=default&view=urls"_QQ_";' href='javascript: void(0);' title='Go to URL manager'>pagina manager URL</a> ]]."
COM_SH404SEF_MAY_NEED_PURGE="<li>Element salvat cu succes.</li><li>Aţi modificat setări care pot schimba url-urile din site-ul dvs.</li><li>Pentru ca aceste setări să fie luate în considerare, url-urile curente salvate în baza de date ar trebui curăţate, şi unele noi vor fi recreate.</li><li>Citiţi tot despre el la &nbsp;[[&nbsp;<a target='_blank' href='http://dev.anything-digital.com/FAQs/sh404SEF/What-should-I-do-when-prompted-to-Erase-the-URL-cache.html' title='read more'>acestă pagină FAQ</a>&nbsp;]]. Butonul Curăţă este situat în [[ <a href='index.php?option=com_sh404sef&c=urls&layout=default&view=urls' title='Go to URL manager'>pagina manager URL</a> ]].</li>"
