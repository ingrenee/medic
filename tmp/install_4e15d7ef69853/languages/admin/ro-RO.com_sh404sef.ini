COM_SH404SEF_TT_ANALYTICS_DASHBOARD_DATE_RANGE="Selectaţi intervalul de date care va fi folosit pentru a aduce datele de analiză pentru tabloul de bord(panou de control principal). Acesta poate fi, fie o săptămână, o lună sau un an, întotdeauna numeroate din ultima zi disponibilă, în mod normal ieri. În vizualizarea principala a Analytics, puteţi selecta intervalul de date dorit pentru rapoarte personalizate"
