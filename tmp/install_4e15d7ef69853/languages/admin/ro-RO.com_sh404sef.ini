COM_SH404SEF_EXPORT_METAS_START="Bun venit la expertul de exportare Titlu pagini şi date meta. Vă rugăm apăsaţi butonul <strong>Următorul</strong> pentru a începe <strong>exportarea</strong> titlurilor de pagini şi datelor meta din baza de date într-un fişier text. Acest fişier text pot fi folosit mai târziu pentru a importa înregistrările înapoi în acelaşi website sau în alt site, folosind funcţia Importă.<br/><br/><strong>Avertisment</strong>: doar titlurile de pagini si datele meta care se potrivesc criteriei selectate (componente, limbă, ...) vor fi exportate!"
COM_SH404SEF_EXPORT_URLS_START="Bun venit la expertul de exportare url-uri. Vă rugăm apăsaţi butonul <strong>Următorul</strong> pentru a începe <strong>exportarea</strong> url-urilor înregistrate, din baza de date într-un fişier text. Acest fişier text poate fi folosit mai târziu pentru a importa înregistrările înapoi în acelaşi website sau în alt site, folosind funcţia Importă.<br/><br/><strong>Avertisment</strong>: doar url-urile care se potrivesc criteriei selectate (componente, limbă, ...) vor fi exportate!"
COM_SH404SEF_EXPORT_ALIASES_START="Bun venit la expertul de exportare alias-uri. Vă rugăm apasaţi butonul <strong>Următorul</strong> pentru a începe <strong>exportarea</strong> alias-urilor înregistrate, din baza de date într-un fişier text. Acest fişier text poate fi folosit mai târziu pentru a importa înregistrările înapoi în acelaşi website sau în alt site, folosind funţia Importă.<br/><br/><strong>Avertisment</strong>: doar alias-urile care se potrivesc criteriei selectate (componente, limbă, ...) vor fi exportate!"
COM_SH404SEF_EXPORT_VIEW404_START="Bun venit la expertul de exportare a erorilor 404. Vă rugăm apasaţi butonul <strong>Următorul</strong> pentru a începe <strong>exportarea</strong> erorilor 404 înregistrate, din baza de date într-un fişier text. Acest fişier text poate fi folosit mai târziu pentru a importa înregistrările înapoi în acelaşi website sau în alt site, folosind funţia Importă.<br/><br/><strong>Avertisment</strong>: doar erorile 404 care se potrivesc criteriei selectate (componente, limbă, ...) vor fi exportate!"
