COM_SH404SEF_CONF_ANALYTICS="Analytics"
COM_SH404SEF_CONF_ANALYTICS_HELP="Analytics este o funcţie sh404sef proiectată să meargă cu serviciul de analizare a traficului Google Analytics. Pentru a-l folosi, trebuie să vă creaţi un cont la Google Analytics. Vizitaţi <a href='http://www.google.com/analytics/' title='Google Analyics web site'>Google Analytics</a> pentru a face asta. <font color="red">Și nu uitaţi să verificaţi <a href='http://dev.anything-digital.com/Documentation/sh404SEF-v2/Traffic-monitoring-with-Google-Analytics.html' title='Traffic monitoring with Google Analytics' target='_blank'>tutorial-ul nostru video</a></font><br/>Nu Sh404sef este cel care va colecta datele de trafic, în schimb va interoga Google Analytics pentru afişarea raportelor de date ale treficului.<br /><strong>Considerare de securitate</strong>: sh404sef necesită username-ul si parola dvs. Google Analytics. Ele sunt salvate într-un fișier de configurare pe server-ul dvs., la fel cum Joomla! salvează parola dvs. MYSQL. În cazul în care securitatea server-ului de web va fi compromisă pentru un motiv sau altul, acestea pot fi capturate de către intruşi, care nu este o idee tocmai bună, mai ales dacă le folosiţi pentru toate conturile de email, server FTP, banking online sau orice altceva.<br/>De aceea vă sugerăm să folosiţi un cont si o parolă Google <strong>dedicate</strong> pentru necesităţile Google Analytics. Acestea sunt gratuite nu ezitaţi să vă creaţi unul nou, chiar dacă aveţi deja unul. Puteţi colecta toate aceste date Google Analytics de pe multe site-uri diferite, cu un singur cont Google!"
COM_SH404SEF_ANALYTICS_ENABLED="Activează colectare date"
COM_SH404SEF_TT_ANALYTICS_ENABLED="Dacă e setat ca Da, un fragment javascript, adecvat pentru folosirea serviciului Google Analytics, va fi inclus în toate paginile, în conformitate cu următoarele setări, astfel încât datele de analiză sunt colectate de către serviciul Google Analytics.<br><strong>Avertisment</strong>: există şi alte extensii Joomla! dezvoltate pentru a include acel fragment în paginile dvs. Asiguraţi-vă că aveţi activat doar unul!"
COM_SH404SEF_ANALYTICS_ID="Web Property ID"
COM_SH404SEF_TT_ANALYTICS_ID="ID-ul pentru acest site, aşa cum este furnizat de Google analytics. Trebuie să arate ca UA-XXXXX-Y unde X și Y sunt numere.<br />Am făcut o scurtă prezentare video pentru paşii rapizi necesari setării propriului dvs. cont Google, în caz că nu aveţi deja unul. <br />Dacă aveţi deja un cont îl puteţi folosi nu este necesar unul separat pentru sh404sef."
COM_SH404SEF_ANALYTICS_EXCLUDE_IP="Exclude lista de IP"
COM_SH404SEF_TT_ANALYTICS_EXCLUDE_IP="Datele Analytics nu vor fi colectate pentru cererile care vin de la unul din aceste adrese de IP (una pe linie). Utilizaţi pentru a vă exculde pe dvs. sau membrii companiei din datele colectate"
