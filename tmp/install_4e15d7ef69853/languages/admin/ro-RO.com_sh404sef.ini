COM_SH404SEF_ANALYTICS_PERF_DATA="Performanţă şi utilizatori (per vizualizare pagină)"
COM_SH404SEF_ANALYTICS_DATE_RANGE="Raport interval de date:"
COM_SH404SEF_ANALYTICS_TT_SOURCE_SITE_DESC="Acestă coloană vă arată website-ul care v-a trimis vizitatori.<br /><strong>(direct)</strong> ceea ce înseamnă că persoanele au scris direct adresa site-lui dvs. în bara de adrese a browser-ului lor"
COM_SH404SEF_ANALYTICS_TT_SOURCE_PATH_DESC="Calea specifică pe site-ul de referintă care are link către dvs., dacă exită vreunul. Uneori, această informaţie nu este înregistrată, în special atunci când referrer-ul este un motor de căutare - în acest caz, veţi vedea '(nu este setat)'"
COM_SH404SEF_ANALYTICS_TT_PAGE_VIEWS_DESC="Acest lucru este definit de Google ca '...o vizualizare a unei pagini de pe site-ul dvs. care este urmărită de codul de urmărire Analytics... Când un vizitator vine înapoi la aceeaşi pagină, sau reîncarcă aceeaşi pagină, o altă vizualizare de pagină este reprezentată<br />Prin monitorizarea de vizualizări de pagină pentru fiecare pagină sau pentru fiecare referrer puteţi decide cu privire la acţiunile care trebuie întreprinse pentru a îmbunătăţi traficul cum ar fi modificarea conţinutului dvs. pentru al face mai atractiv pentru vizitatorii spefici sau contactând site-urile de referinţă pentru a obţine o mai bună legătură, etc"
COM_SH404SEF_ANALYTICS_TT_REFERRER_PER_CENT_DESC="Această coloană afişează cota de vizualizări de pagini pentru fiecare referrer ca procent din numărul total de vizualizări de pagină pe site-ul dvs. pentru perioada de timp dată. Deoarece aceasta afişează doar referreri de top în listă, acest lucru nu poate adăuga până la 100%"
COM_SH404SEF_ANALYTICS_TT_AVG_TIME_ON_SITE="Timpul mediu pe site"
COM_SH404SEF_ANALYTICS_TT_AVG_TIME_ON_SITE_DESC="Timpul mediu petrecut pe site-ul dvs. de vizitatori provenind de la fiecare referent. Putem presupune că oamenii care stau mult vor beneficia mai mult de pe urma informaţiilor, produselor şi serviciilor găsite pe site-ul dvs. Pot fi luate apoi acţiuni pentru a favoriza acei referenţi pentru trimiterea vizitatorilor interesaţi, şi/sau puteţi ajusta conţinutul site-ului astfel încât să fie mai atractiv pentru vizitatori provenind din alte surse"
COM_SH404SEF_ANALYTICS_TT_URL_DESC="Calea specifică pe site-ul dvs. pentru care cel mai mult trafic a fost înregistrat.<br />Reţineţi că aceasta este calea textuală care contează, nu şi parametri URL. De aceea /my-page.html and /mypage.html?start=5 sunt considerate aceeaşi pagină de Google, şi aşa vizualizările de pagină pentru cele 2 pagini vor fi agregate. Un alt motiv bun pentru a utiliza sistemul de paginare sh404SEF!"
COM_SH404SEF_ANALYTICS_TT_URL_PER_CENT_DESC="Această coloană afişează cota de vizualizări de pagini pentru fiecare cale de pe site-ul dvs., ca un procent din numărul total de vizualizări de pagină pe site-ul dvs. pentru anumită perioadă de timp. Fiindcă doar căile de top sunt afişate în listă, acest lucru nu poate adăuga până la 100%"
COM_SH404SEF_ANALYTICS_TT_AVG_TIME_ON_PAGE="Timpul mediu petrecut pe pagina"
COM_SH404SEF_ANALYTICS_TT_AVG_TIME_ON_PAGE_DESC="Timpul mediu petrecut pe o pagină <strong>pagină anume</strong> de vizitatori. Putem presupune că oamenii care stau mai mult pe o pagină vor beneficia mai mult de pe urma acestor informaţii, produse sau servicii. Puteţi lua apoi acţiuni pentru a îmbunătaţi acele pagini, şi/sau ajustarea conţinutului altor pagini pentru a fi mai atractive  şi a obţine un trafic mai echilibrat şi mai mare la nivel global pe site-ul dvs.."
COM_SH404SEF_ANALYTICS_AVG_CREATION_TIME="Timp mediu de creare pagină"
COM_SH404SEF_ANALYTICS_TT_AVG_CREATION_TIME="Timpul mediu necesar Joomlei pentru a crea paginile afişate în perioada de timp acoperită de raport. Acesta este timpul creării paginii (pe server-ul dvs.), ci nu timpul necesar unui vizitator pentru a recepţiona complet pagina, timp care depinde de mai mulţi factori, cum ar fi de exemplu accesul la internet sau viteza, toate lucrurile care nu se află sub controlul dvs.<br/>Cunoscând performanţele server-ului dvs. vă permite să reacţionaţi dacă observaţi că timpul se degradează prea mult. Ideal ar fi sub o secundă."
COM_SH404SEF_ANALYTICS_AVG_MEMORY_USED="Memorie medie utilizată"
COM_SH404SEF_ANALYTICS_TT_AVG_MEMORY_USED="Memoria folosită de Joomla! la procesul creării paginii, în megabytes. Această informaţie va fi importantă dacă şi când vă hotărâţi să imbunătaţiţi server-ul web, sau pentru a imbunătăţi setările server-ului dvs."
COM_SH404SEF_ANALYTICS_USER_STATUS="Utilizatori autentificaţi"
COM_SH404SEF_ANALYTICS_TT_USER_STATUS="Procentul de pagini vizualizate de către vizitatorii dvs. în timp ce acestea au fost autentificaţi pe site-ul dvs., faţă de numărul total de pagini vizualizate. În prezent, nu se face distincţie pe tabloul de bord bazate pe tipul de utilizator (Înregistrat, Autor, adminstrator, etc), deşi aceste informaţii se colectează efectiv.<br />Din punct de vedere de performanţă, acest lucru vă ajută să decideţi dacă merită activarea unui sistem de cache (cache-uri care sunt de obicei mai eficiente pentru utilizatorii neautentificaţi). Din punct de vedere SEO / de afaceri, acest lucru poate ajuta să faceţi modificări în conţinutul dvs. de exemplu, în scopul de a încerca atragerea utilizatorilor să se înregistreze mai mult, sau poate pentru a rezerva o parte a conţinutului pentru utilizatorii înregistraţi."
COM_SH404SEF_ANALYTICS_DATA_VISITS_DESC="Vizitele reprezintă un număr total de <strong>sesiuni</strong> de vizită făcute pe site-ul dvs. O sesiune este o vizită continuă pentru site-ul dvs. Când un vizitator anume nu a făcut nicio acţiune (de exemplu, un click) pe site-ul dvs. pentru 30 de minute, se consideră că acesta a plecat. În cazul în care vizitatorul se întoarce mai târziu, dupa cele 30 minute, aceasta va fi reprezentat ca o <strong>nouă vizită</strong>, în timp ce acesta ar fi considerat aceeiaşi vizită în cazul în care vizitatorul se întoarce în mai puţin de 30 de min"
COM_SH404SEF_ANALYTICS_DATA_VISITS_DESC_RAW="Vizitele reprezintă un număr total de sesiuni de vizită făcute pe site-ul dvs. A session is a continuous visit to your site. Când un vizitator anume nu a făcut nicio acţiune (de exemplu, un click) pe site-ul dvs. pentru 30 de minute, se consideră că acesta a plecat. , În cazul în care vizitatorul se întoarce mai târziu, dupa cele 30 minute, aceasta va fi reprezentat ca o nouă vizită, în timp ce acesta ar fi considerat aceeiaşi vizită în cazul în care vizitatorul se întoarce în mai puţin de 30 de min"
COM_SH404SEF_ANALYTICS_DATA_VISITORS_DESC="Vizitatori (sau 'Vizitatori unici') reprezintă numărul total de vizitatori care vin pe site-ul dvs. în intervalul raportului de date. Dacă acelaşi vizitator vine înapoi de mai multe ori, chiar dacă vine iar si după o oră, acesta nu va fi contorizat ca un alt vizitator.<br /> Rezultă ca numărul de <strong> vizitatori </strong> este mai mic decât numărul de <strong>vizite</strong> - vezi definiţia vizitelor mai jus."
COM_SH404SEF_ANALYTICS_DATA_VISITORS_DESC_RAW="Vizitatori (sau 'Vizitatori unic') reprezintă numărul total de vizitatori care vin pe site-ul dvs. în intervalul raportului de date. Dacă acelaşi vizitator vine înapoi de mai multe ori, chiar dacă vine iar si după o oră, acesta nu va fi contorizat ca un alt vizitator. Rezultă ca numărul de vizitatori este mai mic decât numărul de vizite - vezi definiţia vizitelor mai jus."
COM_SH404SEF_ANALYTICS_GLOBAL_PAGEVIEWS_DESC="Vizualizărilor de pagini este definit de către Google ca '...o vedere a unei pagini de pe site-ul dvs. care este urmărită de codul de urmărire Analytics... Când un vizitator revine la aceeaşi pagină, sau reîncărcă pagina, o altă vizualizare de pagină este contorizată.<br />Aici veţi găsi cifra globală, pe parcursul perioadei acoperite de raport. Folosind tabelele găsite mai jos, veţi vedea, de asemenea, conţinutul dumneavoastră de top şi referenţi dumneavoastră de top. Valoarea la nivel global este un bun indicator al activităţii de ansamblu a site-ul dvs. În timp ce informaţiile detaliate este ceea ce vreţi să vedeţi pentru a decide cu privire la posibile acţiuni care trebuie luate pentru a îmbunătăţi lucrurile"
COM_SH404SEF_ANALYTICS_GLOBAL_PAGEVIEWS_DESC_RAW="Vizualizărilor de pagini este definit de către Google ca '...o vedere a unei pagini de pe site-ul dvs. care este urmărită de codul de urmărire Analytics. Când un vizitator revine la aceeaşi pagină, sau reîncărcă pagina, o altă vizualizare de pagină este contorizată. Aici veţi găsi cifra globală, pe parcursul perioadei acoperite de raport. Folosind tabelele găsite mai jos, veţi vedea, de asemenea, conţinutul dumneavoastră de top şi referenţi dumneavoastră de top. Valoarea la nivel global este un bun indicator al activităţii de ansamblu a site-ul dvs. În timp ce informaţiile detaliate este ceea ce vreţi să vedeţi pentru a decide cu privire la posibile acţiuni care trebuie luate pentru a îmbunătăţi lucrurile."
COM_SH404SEF_ANALYTICS_GLOBAL_AVG_PAGES_VISIT="Medie pagini/vizită"
COM_SH404SEF_ANALYTICS_GLOBAL_AVG_PAGES_VISIT_DESC="Numărul mediu de pagini la care un vizitator se uită în timpul unei singure vizite - o vizită fiind considerată terminată atunci când nu vom mai vedea nici o activitate timp de 30 de minute sau mai mult. O cifră mai mare, probabil înseamnă că conţinutul dvs. este atractiv vizitatorilor, care înseamnă că oamenii vin la site-ul dvs. pentru că sunt atraşi de conţinut. O cifră mai mică va indica, probabil, că acest conţinut şi trafic-ul nu se potrivesc. Fie aveţi nevoie pentru a ajusta conţinutul dvs. să-l faceţi mai atrăgătoar pentru vizitatori. Sau aveţi nevoie să obţineţi alţi vizitatori, care să atragă un alt fel de vizitatori .<br />Ca de obicei, veţi avea nevoie de date mai detaliate pentru a putea să vă daţi seama de moduri de îmbunătăţire a lucrurilor, dar schimbări radicale în aceste cifre ar trebui să fie investigate."
COM_SH404SEF_ANALYTICS_GLOBAL_BOUNCE_RATE="Rata de creștere bruscă"
COM_SH404SEF_ANALYTICS_GLOBAL_BOUNCE_RATE_DESC="Rata de creştere este % de <strong>vizite</strong> unde vizitatorii au văzut doar <strong>o</strong> pagină. Ceea ce înseamnă că au intrat pe site-ul dvs., au văzut o pagină apoi au ieşit şi nu s-au mai întors - cel puţin nu în 30 minute limita utilizată pentru a decide când un vizitator face o "nouă" vizită.<br/>Acest lucru se va întâmpla întotdeauna, dar, desigur, probabil că doriţi ca % să fie cât mai mic posibil, ca şi alţi parametri, schimbări semnificative ar trebui să fie monitorizate.<br />Veţi avea nevoie, probabil, date mai detaliate pentru a putea acţiona în cazul în care există o creştere bruscă. Puteţi, de exemplu,să doriţi să aflaţi dacă anumite pagini sunt cauza creşterii ratei, astfel încât să puteţi să adaptaţi conţinutului său în interesul vizitatorilor."
COM_SH404SEF_ANALYTICS_GLOBAL_AVG_TIME_ON_SITE="Timpul mediu pe site"
COM_SH404SEF_ANALYTICS_GLOBAL_AVG_TIME_ON_SITE_DESC="Timpul mediu petrecut pe site-ul dvs. în timpul unei vizite. Combinat cu numarul de pagini vizualizate pe vizită, aceasta este o măsură a calităţii vizitei. Ca de obicei cu medii, acestea trebuie luate bob cu bob, dar variaţiile semnificative în timp trebuie să fie investigate"
COM_SH404SEF_ANALYTICS_GLOBAL_NEW_VISITS="% de vizite noi"
COM_SH404SEF_ANALYTICS_GLOBAL_NEW_VISITS_DESC="Procentul de vizitatori care vin către site-ul dvs. şi nu au fost indentificaţi in prealabil.<br />Primind mulţi vizitatori noi înseamnă că atrageţi trafic către site-ul dvs., porobabil din cauză că vă aflaţi pe o poziţie bună în motoarele de căutare. Un procentaj scăzut de vizite noi poate însemna de asemenea că site-ul dvs. este atractiv, pentru persoanele care se întorc înapoi după prima vizită. Veţi avea nevoie de date mai detaliate pentru a analiza acest lucru pe deplin, dar ca întotdeauna monitorizaţi cu atenţie schimbările"
COM_SH404SEF_ANALYTICS_DATA_SOURCES_DESC_RAW="Graficul surselor de trafic prezintă o vedere sintetică ce arată de unde vin vizitatori către site-ul dvs. Diagrama rotundă vă arată vizitele (sau vizualizări de pagini sau vizitatori, în funcţie de setarea pe care aţi făcut-o în configurare) dintre: referinţe (vizitatori care vin de pe alt site), motoare de căutare (provenind din paginile de rezultate al tuturor motoarelor de căutare), direct (utilizatorii au scris adresa site-ului dvs. direct în bara de adrese a browser-ului lor)"
COM_SH404SEF_ALIAS_ALREADY_EXISTS="Alias-ul %s există deja ca un alias, sau ca un url SEF. Nu a fost salvat in baza de date cu alias-uri"
COM_SH404SEF_SLOW_SERVER="Server lent"
COM_SH404SEF_TT_SLOW_SERVER="Dacă e setat ca Da, o versiune simplificată a panoului de control sh404sef va fi folosită.<br />În timp ce sh404sef poate manipula mai multe sute de mii de adrese URL pe server corespunzătoare de pe front-end (ceea ce pot vedea vizitatorii dvs.), panoul de control al sh404sef, şi în special Manager Url-uri, folosesc cereri în baza de date mai avansate care pot deveni foarte lente dacă combinaţia dintre puterea server-ului faţă de numărul de url-uri din baza de date nu este suficient.<br />În asemenea cazuri, schimbând la modul server lent va face manager-ul de url-uri  rapid din nou, în detrimentul lipsei de informaţii, cum ar fi contorizarea duplicărilor şi alias-urilor"
COM_SH404SEF_IS_DUPLICATE="Este un duplicat"
COM_SH404SEF_IS_A_MAIN_URL="Este un url principal"
COM_SH404SEF_SLOW_SERVER_MODE_ON="Afişarea în modul de server lent. Schimbaţi modul în tab-ul Avansat din configurarea principală"
